		<p> Задачей <b><sc_element sys_idtf = "agent_agent_find_genres_of_animation"> агента поиска жанров анимации</sc_element></b> является поиск <b><sc_element sys_idtf = "nrel_genre">жанров анимации</sc_element></b>. Единственным аргументом является <b><sc_element sys_idtf = "alloy">анимация</sc_element></b> для которой ищутся элементы под отношением <b><sc_element sys_idtf = "nrel_genre">жанр</sc_element></b>. Так же агент подсчитывает количество жанров.
